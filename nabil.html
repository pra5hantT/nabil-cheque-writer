<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nabil Cheque Printing</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

<h2>Nabil Bank Cheque Printer</h2>

    <div class="container">
        <div class="form-group">
            <label for="payeeName">Payee Name:</label>
            <input type="text" id="payeeName" class="form-control" placeholder="Enter Payee Name">
        </div>
    <div class="form-group">
        <label for="amount">Amount (in numbers):</label>
        <input type="number" id="amount" class="form-control" placeholder="Enter Amount (e.g. 1250 or 1250.50)" step="0.01">
    </div>

    <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" class="form-control">
    </div>
    <div class="form-group">
        <label>
            <input type="checkbox" id="acPayeeCheckbox"> AC Payee
        </label>
    </div>
    <div class="btn-container">
        <button id="generateCheque" class="btn">Generate Cheque</button>
        <button id="printCheque" class="btn">Print Cheque</button>
    </div>

    <div id="chequeOutput" class="cheque-box"></div>
</div>

<footer>Designed and Developed by Prashant</footer>

<script src="js/script.js"></script>

</body>
</html>
